services:  
- name: docker:dind
  entrypoint: ["env", "-u", "DOCKER_HOST"]
  command: ["dockerd-entrypoint.sh"]
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    # See https://github.com/docker-library/docker/pull/166
    DOCKER_TLS_CERTDIR: ""
      

build-64bits:
  script:
    - apt-get update -qq && apt-get install -y -qq gcc make
    - make
  artifacts:
    paths:
      - build/release-linux-x86_64/titanMod.x86_64

build-docker:
  image: docker:19.03.1
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/urbanterrormod/titanmod:latest .
    - docker push $CI_REGISTRY/urbanterrormod/titanmod:latest
